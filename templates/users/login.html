{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Кіру{% endblock %}

{% block content %}
<main class="main">
    <section class="products">
        <div class="container">
            <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                      <h1 class="fw-bold mb-0 fs-2">Кіру</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                      <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Кіру</button>
                        <hr class="my-4">
                        <h2 class="fs-6 fw-bold mb-3">Егер сізде аккаунт болмаса, жүйеге тіркеліңіз</h2>
                        <a href="{% url 'users:signUp' %}" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3">
                          Тіркелу
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
